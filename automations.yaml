  description: This automation enables tailscale when away from home wifi and disables
    it when at home.
  triggers:
  - entity_id:
    - device_tracker.ant_s_note_20
    to: not_home
    id: away
    trigger: state
  - entity_id:
    - device_tracker.ant_s_note_20
    from: not_home
    to: home
    id: home
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: away
      sequence:
      - alias: Ensure App running
        action: notify.mobile_app_ant_s_note_20
        data:
          message: command_launch_app
          data:
            package_name: com.tailscale.ipn
      - data:
          message: command_broadcast_intent
          data:
            intent_package_name: com.tailscale.ipn
            intent_action: com.tailscale.ipn.CONNECT_VPN
        alias: Enable VPN
        action: notify.mobile_app_ant_s_note_20
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
      - data:
          message: command_broadcast_intent
          data:
            intent_package_name: com.tailscale.ipn
            intent_action: com.tailscale.ipn.CONNECT_VPN
        alias: Enable VPN
        action: notify.mobile_app_ant_s_note_20
    - conditions:
      - condition: trigger
        id: home
      sequence:
      - data:
          message: command_broadcast_intent
          data:
            intent_package_name: com.tailscale.ipn
            intent_action: com.tailscale.ipn.DISCONNECT_VPN
        alias: Disconnect tailscale
