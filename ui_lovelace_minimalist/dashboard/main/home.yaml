title: Home
icon: mdi:home-circle
path: home
type: custom:grid-layout
layout:
  #default
  margin: 0
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: 30.4% repeat(4, 1fr)
  grid-template-rows: repeat(3, fit-content(100%))
  grid-template-areas: |
    "sidebar  room1   room2   room3   room4  "
    "sidebar  room5   room6   room7   room8  "
    "sidebar  room9   room10  room11  room12 "
    "sidebar  .       .       .       .      "
    "sidebar  .       .       .       .      "
  mediaquery:
    #phone
    "(max-width: 767px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: repeat(2, 1fr)
      grid-template-rows: repeat(7, fit-content(100%))
      grid-template-areas: |
        "sidebar  sidebar "
        "room1    room2   "
        "room3    room4   "
        "room5    room6   "
        "room7    room8   "
        "room9    room10  "
        "room11   room12  "
    #Tablet
    "(max-width: 1024px)":
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: 40% repeat(3, 1fr)
      grid-template-rows: repeat(4, fit-content(80%))
      grid-template-areas: |
        "sidebar  room1   room2   room3  "
        "sidebar  room4   room5   room6  "
        "sidebar  room7   room8   room9  "
        "sidebar  room10  room11  room12 "
        "sidebar  .       .       .      "
cards:
  # Sidebar
  - !include sidebar.yaml

  # Airing Cupboard
  - type: custom:button-card
    view_layout:
      grid-area: room1
    template:
      - custom_card_andyblac_room
    name: Airing Cupboard
    icon: mdi:flower
    tap_action:
      action: navigate
      navigation_path: airing_cupboard
    variables:
      ulm_custom_card_andyblac_room_color: green
      ulm_custom_card_andyblac_room_use_small_label_font: true

      sensor_label_1: sensor.airing_cupboard_temperature
      sensor_label_2: sensor.airing_cupboard_humidity
      sensor_label_3: sensor.airing_cupboard_illuminance

      sensor_1:
        entity_id: binary_sensor.airing_cupboard_motion_detection
        templates:
          - motion_animation

      # Has to be entity 3 to push it down
      entity_3:
        entity_id: light.airing_cupboard_light_light
        ulm_custom_card_andyblac_room_use_light_color: false

