title: Heating
icon: mdi:radiator-disabled
path: heating
type: custom:grid-layout
layout:
  #default
  margin: 0
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: repeat(5, 1fr)
  grid-template-rows: repeat(4, fit-content(100%))
  grid-template-areas: |
    "header       flowrates   flowrates     flowrates   .        "
    "graphs       graphs      graphs        graphs      graphs"
    "lounge_stat  media_stat  office_stat   andys_stat  mums_stat"
    "schedule     schedule    schedule      schedule    schedule "
  mediaquery:
    #phone
    "(max-width: 767px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: repeat(2, 1fr)
      grid-template-rows: repeat(5, fit-content(100%))
      grid-template-areas: |
        "header       .          "
        "flowrates    flowrates  "
        "graphs       graphs     "
        "lounge_stat  lounge_stat"
        "media_stat   media_stat "
        "office_stat  office_stat "
        "andys_stat   andys_stat "
        "mums_stat    mums_stat  "
        "schedule     schedule   "
    #Tablet
    "(max-width: 1024px)":
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: auto
      grid-template-areas: |
        "header       . ."
        "flowrates    flowrates   flowrates     "
        "graphs       graphs      graphs        "
        "lounge_stat  media_stat  office_stat   "
        "mums_stat    andys_stat  ."
        "schedule     schedule    schedule      "

cards:
  - type: "custom:button-card"
    view_layout:
      grid-area: header
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: custom:stack-in-card
    view_layout:
      grid-area: flowrates
    mode: horizontal
    cards:
      - type: custom:mushroom-template-card
        primary: Demand
        secondary: |-
          {% if is_state('sensor.wiser_heating', 'On') %}
            {{states('sensor.wiser_lts_heating_demand_channel_1')}}%
          {% else %}
            {{states('sensor.wiser_heating')}}
          {% endif %}
        icon: |-
          {%- if is_state('binary_sensor.slave_flame_on_boiler_otgw', 'on') %}
          mdi:radiator
          {%- else -%}
          mdi:radiator-disabled
          {%- endif -%}
        icon_color: "{{state_attr('sensor.heating_state','color')}}"
        layout: vertical
        entity: sensor.wiser_heating
        tap_action:
          action: more-info
      - type: gauge
        entity: sensor.ch_water_temp_boiler_otgw
        name: "Flow"
        min: 0
        needle: false
        severity:
          green: 0
          yellow: 30
          red: 60
        max: 80
      - type: gauge
        entity: sensor.dhw_temp_boiler_otgw
        name: "Hot Water"
        min: 0
        needle: false
        severity:
          green: 0
          yellow: 40
          red: 50
        max: 60
      - type: conditional
        conditions:
          - condition: screen
            media_query: '(min-width: 768px)'
        card:
          type: gauge
          entity: sensor.return_water_temp_boiler_otgw
          name: "Return"
          min: 0
          needle: false
          severity:
            green: 0
            yellow: 40
            red: 55
          max: 80
      - type: conditional
        conditions:
          - condition: screen
            media_query: '(min-width: 768px)'
        card:
          type: gauge
          entity: sensor.octopus_energy_gas_e6s18804871861_4167472603_current_accumulative_consumption
          name: "Gas"
          min: 0
          needle: false
          severity:
            green: 0
            yellow: 50
            red: 70
          max: 90
      - type: conditional
        conditions:
          - condition: screen
            media_query: '(min-width: 768px)'
        card:
          type: gauge
          entity: sensor.relative_mod_level_boiler_otgw
          name: "Boiler Power"
          min: 0
          needle: false
          severity:
            green: 0
            yellow: 50
            red: 80
          max: 100

  - type: custom:tabbed-card
    view_layout:
      grid-area: graphs
    tabs:
      - attributes:
          label: Heating Demand
        card:
          type: custom:history-explorer-card
          uiLayout:
            toolbar: hide
            selector: hide
          refresh:
            automatic: true
          header: hide
          decimation: fast
          showCurrentValues: true
          lineMode: stepped
          graphs:
            - type: line
              entities:
                - entity: sensor.wiser_lts_heating_demand_channel_1
                  name: Heating Demand
                  hidden: true
                  color: white
                - entity: sensor.wiser_lts_heating_demand_lounge
                  name: Lounge
                  color: "#3498db"
                - entity: sensor.wiser_lts_heating_demand_media_room
                  name: Media Room
                  color: "#e74b45"
                - entity: sensor.wiser_lts_heating_demand_office
                  name: Office
                  color: "#9b59b6"
                - entity: sensor.wiser_lts_heating_demand_andys_bedroom
                  name: Andys Bedroom
                  color: "#30cc71"
                - entity: sensor.wiser_lts_heating_demand_mums_bedroom
                  name: Mums Bedroom
                  color: "#f1c40f"
      - attributes:
          label: Boiler Flow
        card:
          type: custom:history-explorer-card
          refresh:
            automatic: true
          uiLayout:
            toolbar: hide
            selector: hide
          showCurrentValues: true
          decimation: fast
          header: hide
          defaultTimeRange: 12h
          lineMode: stepped
          graphs:
            - type: line
              entities:
                - entity: sensor.ch_water_temp_boiler_otgw
                  name: Boiler Flow
                - entity: sensor.return_water_temp_boiler_otgw
                  name: Boiler Return
                - entity: sensor.dhw_temp_boiler_otgw
                  name: Hot Water
      - attributes:
          label: Temperatures
        card:
          type: custom:history-explorer-card
          refresh:
            automatic: true
          uiLayout:
            toolbar: hide
            selector: hide
          showCurrentValues: true
          decimation: fast
          header: hide
          # lineMode: stepped
          graphs:
            - type: line
              entities:
                - entity: sensor.wiser_lts_temperature_lounge
                  name: Lounge
                  color: "#3498db"
                - entity: sensor.wiser_lts_temperature_media_room
                  name: Media Room
                  color: "#e74b45"
                - entity: sensor.wiser_lts_temperature_office
                  name: Office
                  color: "#9b59b6"
                - entity: sensor.wiser_lts_temperature_andys_bedroom
                  name: Andys Bedroom
                  color: "#30cc71"
                - entity: sensor.wiser_lts_temperature_mums_bedroom
                  name: Mums Bedroom
                  color: "#f1c40f"
                - entity: sensor.outside_temp_thermostat_otgw
                  name: Outside
                  color: "#cc953e"
                  hidden: true

  - type: tile
    view_layout:
      grid-area: lounge_stat
    entity: climate.wiser_lounge
    name: Lounge
    features:
      - type: target-temperature
      - type: climate-hvac-modes
        hvac_modes:
          - auto
          - heat
          - 'off'
    state_content:
      - current_temperature
      - hvac_action
      - current_schedule_temp
      - percentage_demand
      - state
  - type: tile
    view_layout:
      grid-area: media_stat
    entity: climate.wiser_media_room
    name: Media Room
    features:
